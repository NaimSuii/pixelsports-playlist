name: Update Pixelsports Playlist

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-playlist:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Run Pixelsports script
        run: |
          echo "Starting script..."
          python pixelsports.py || echo "Script failed with exit code $?"
          echo "Script finished"
          
      - name: List files to verify output
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Looking for m3u8 files:"
          find . -name "*.m3u8"
          
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add -A
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update playlist - $(date -u '+%Y-%m-%d %H:%M:%S UTC')" && git push)
